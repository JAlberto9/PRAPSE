<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
    <!-- Custom styles for this template -->
    
</head>    

<body>
        <button id="boton-productos">Obtener productos</button>
        <div id="lista-prodcutos"></div>
  </body>
    <script>
      $("#boton-productos").on("click", getpro);
      function getpro() {
        $.ajax({
          url: 'https://reqres.in/api/users',
          success: function(respuesta) {
            var listaUsuarios = $("#lista-usuarios");
            $.each(respuesta.data, function(index, elemento) {
               listaUsuarios.append(
            '<div>'
          +     '<p>' + elemento.first_name + ' ' + elemento.last_name + '</p>'
          +     '<img src=' + elemento.avatar + '></img>'
          + '</div>'
        );    
      });
    },
    error: function() {
      console.log("No se ha podido obtener la informaci√≥n");
    }
  });
}
            </script>
</html>
